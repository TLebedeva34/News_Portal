<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
</head>
<body>
    <h2>Добрый день!
      Не пропустите новые статьи за последнюю неделю по подписке на категорию:
      <ul>
        {% for post in articles %}
            <li><a href="{{link }}{{ article.get_absolute_url }}">{{ article.title }}</a></li>
        {% endfor %}
      </ul>
    </h2>
</body>
</html>
